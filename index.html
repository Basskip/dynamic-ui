<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic User Interface Interactions</title>
</head>

<body>
    <nav>
        <ul class="navlist">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ul class="vertical-dropdown click">
                <li class="anchor">Clicky expanding item</li>
                <div class="hiding">
                    <li>Hidden item 1</li>
                    <li>Hidden item 2</li>
                </div>
                </ul>
            <li>Another normal item</li>
            <ul class="vertical-dropdown hover">
                <li class="anchor">Hover expanding item</li>
                <div class="hiding">
                    <li>Hidden item 3</li>
                    <li>Hidden item 4</li>
                </div>
            </ul>
        </ul>
    </nav>
    <script src="main.js"></script>
</body>

</html>
