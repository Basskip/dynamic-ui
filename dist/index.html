<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic User Interface Interactions</title>
</head>

<body>
    <nav>
        <ul class="navlist">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ul class="vertical-dropdown click">
                <li class="anchor">Clicky expanding item</li>
                <div class="hiding">
                    <li>Hidden item 1</li>
                    <li>Hidden item 2</li>
                </div>
            </ul>
            <li>Another normal item</li>
            <ul class="vertical-dropdown hover">
                <li class="anchor">Hover expanding item</li>
                <div class="hiding">
                    <li>Hidden item 3</li>
                    <li>Hidden item 4</li>
                </div>
            </ul>
        </ul>
    </nav>

    <div class="img-slider">
        <figure class="img-area">
            <div class="button back"><</div>
            <div class="frame">
                <div class="imgwrapper">
                    <div class="img">1</div>
                    <div class="img">2</div>
                    <div class="img">3</div>
                    <div class="img">4</div>
                    <div class="img">5</div>
                </div>
            </div>
            <div class=" button forward">></div>
        </figure>
        <figcaption class="controls"></figcaption>
    </div>
    <script src="main.js"></script>
</body>

</html>
